             </a>
        </div>
    
    </header>
    <main>
        <div>
        <h1 class="feed_titulo">Feed de Publicações</h1>
        </div>
        <!-- Botão de adicionar publicação -->
    <div class="add-post-btn" id="add-post-btn">+</div>

    <!-- Editor -->
    <div class="editor-container" id="editor-container">
        <button class="close-editor" id="close-editor">✖</button>
        <h2>Crie sua publicação</h2>
        <input type="text" id="editor-title" placeholder="Digite o título da postagem...">
        <textarea id="editor-text" placeholder="Digite o texto da postagem..."></textarea>

        <h3>Adicione imagens</h3>
        <input type="file" id="image-input" accept="image/*" multiple>
        
        <div class="save-indicator" id="save-indicator">Alterações salvas!</div>

        <button class="publish-btn" id="publish-btn">Publicar</button>
    </div>

    <!-- Feed -->
    <div class="feed-container" id="feed-container"></div>




    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <!-- Início indicadores para navegar nos slides do carousel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- Fim indicadores para navegar nos slides do carousel -->

        <!-- Início slide carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagens/carrossel1.jpeg" class="d-block w-100" alt="Categoria 1">
            </div>
            <div class="carousel-item">
                <img src="Imagens/carrossel2.jpeg" class="d-block w-100" alt="Categoria 2">
            </div>
            <div class="carousel-item">
                <img src="Imagens/carrossel3.jpeg" class="d-block w-100" alt="Categoria 3">
            </div>
        </div>
        <!-- Fim slide carousel -->

        <!-- Início anterior e próximo slide carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <!-- Fim anterior e próximo slide carousel -->

    </div>

    <!-- Incluir o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
